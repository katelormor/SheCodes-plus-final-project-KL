<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Kate Lormor's Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 id="city">London</h1>
            <h2>
              11:24 Wednesday
              <br />
              6th March 2024
            </h2>
          </div>
          <div>
            <div class="weather-temp">
              <div class="current-icon">⛈</div>
              <div class="temp">36</div>
              <div class="metric">ºC</div>
            </div>
            <p class="weather-details">
              Scattered Clouds, Humidity: <strong>68%</strong>, Wind speed:
              <strong>4.2kmph</strong>
            </p>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Weather app designed and coded by
          <a href="https://github.com/katelormor" target="_blank"
            >Kate Lormor</a
          >
          open sourced on
          <a
            href="https://github.com/katelormor/SheCodes-plus-final-project-KL"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a href="https://shecodesweatherappbykl.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
