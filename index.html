<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Kate Lormor's Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            class="search-input"
            id="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-data">
          <div>
            <h1 id="city"></h1>
            <h2 id="time"></h2>
          </div>
          <div>
            <div class="weather-temp">
              <div id="icon"></div>
              <div class="temp" id="temp"></div>
              <div class="metric">ÂºC</div>
            </div>
          </div>
        </div>
        <p class="weather-details">
          <span id="description"></span>, Feels like:
          <strong id="feels-like"></strong>, Humidity:
          <strong id="humidity"></strong>, Wind speed:
          <strong id="wind"></strong>
        </p>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Thu</div>
              <br />
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-night.png"
                alt=""
                width="36"
              />
              <br />
              <div class="high-low">
                <span class="high">18</span>
                <span class="low">12</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Weather app designed and coded by
          <a href="https://github.com/katelormor" target="_blank"
            >Kate Lormor</a
          >
          open sourced on
          <a
            href="https://github.com/katelormor/SheCodes-plus-final-project-KL"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a href="https://shecodesweatherappbykl.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
