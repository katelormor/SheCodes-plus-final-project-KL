<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Kate Lormor's Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a City..." required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>London</h1>
          <h4>Wednesday 11:24</h4>
          <p>
            Scattered Clouds
            <br />
            Humidity: 68%
            <br />
            Wind speed: 4.2kmph
          </p>
        </div>
        <div>⛈ 36℃</div>
      </main>

      <footer>
        <p>
          Weather app designed and coded by
          <a href="https://github.com/katelormor" target="_blank"
            >Kate Lormor</a
          >
          is open sourced on
          <a
            href="https://github.com/katelormor/SheCodes-plus-final-project-KL"
            target="_blank"
          >
            GitHub</a
          >
          and is hosted on
          <a href="https://shecodesweatherappbykl.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
